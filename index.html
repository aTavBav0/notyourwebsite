<html lang="en">
<head>

            background: #fff0ff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #aa00aa;
        }

</head>

</html>
